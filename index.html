<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halloween CSS Art</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/sky.css">
    <link rel="stylesheet" href="css/house.css">
    <link rel="stylesheet" href="css/pumpkin.css">
    <link rel="stylesheet" href="css/creatures.css">
    <link rel="stylesheet" href="css/tombstones.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <div class="scene">
        <!-- Sky Background -->
        <div class="sky">
            <div class="moon"></div>
            <div class="star star1"></div>
            <div class="star star2"></div>
            <div class="star star3"></div>
            <div class="star star4"></div>
            <div class="star star5"></div>
        </div>

        <!-- Ground -->
        <div class="ground"></div>

        <!-- Haunted House -->
        <div class="house">
            <div class="house-body">
                <div class="house-front">
                    <!-- Door -->
                    <div class="door"></div>
                    <div class="door-handle"></div>
                    <!-- Windows -->
                    <div class="window window-left"></div>
                    <div class="window window-right"></div>
                    <div class="window-light window-light-left"></div>
                    <div class="window-light window-light-right"></div>
                </div>
                <div class="house-roof">
                    <div class="roof-triangle"></div>
                </div>
                <div class="chimney"></div>
                <div class="chimney-smoke smoke1"></div>
                <div class="chimney-smoke smoke2"></div>
                <div class="chimney-smoke smoke3"></div>
            </div>
        </div>

        <!-- Jack-o-Lantern -->
        <div class="pumpkin">
            <div class="pumpkin-body">
                <div class="pumpkin-segment"></div>
                <div class="pumpkin-segment"></div>
                <div class="pumpkin-segment"></div>
                <div class="pumpkin-segment"></div>
                <div class="pumpkin-segment"></div>
            </div>
            <div class="pumpkin-face">
                <div class="eye eye-left"></div>
                <div class="eye eye-right"></div>
                <div class="nose"></div>
                <div class="mouth">
                    <div class="tooth tooth-left"></div>
                    <div class="tooth tooth-right"></div>
                </div>
            </div>
            <div class="pumpkin-light"></div>
            <div class="pumpkin-stem"></div>
        </div>

        <!-- Bats -->
        <div class="bat bat1">
            <div class="bat-body"></div>
            <div class="bat-wing wing-left"></div>
            <div class="bat-wing wing-right"></div>
        </div>
        <div class="bat bat2">
            <div class="bat-body"></div>
            <div class="bat-wing wing-left"></div>
            <div class="bat-wing wing-right"></div>
        </div>
        <div class="bat bat3">
            <div class="bat-body"></div>
            <div class="bat-wing wing-left"></div>
            <div class="bat-wing wing-right"></div>
        </div>

        <!-- Ghost -->
        <div class="ghost">
            <div class="ghost-head"></div>
            <div class="ghost-body"></div>
            <div class="ghost-eye eye-left"></div>
            <div class="ghost-eye eye-right"></div>
            <div class="ghost-arm arm-left"></div>
            <div class="ghost-arm arm-right"></div>
        </div>

        <!-- Tombstones -->
        <div class="tombstone tombstone1"></div>
        <div class="tombstone tombstone2"></div>
        <div class="tombstone tombstone3"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
